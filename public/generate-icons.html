<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swades Connect Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #f3f4f6; }
    h1 { color: #1f2937; }
    .icons { display: flex; gap: 20px; margin-top: 20px; }
    .icon-box { text-align: center; }
    canvas { border: 1px solid #d1d5db; border-radius: 8px; }
    button { margin-top: 20px; padding: 10px 20px; background: #4F46E5; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #4338CA; }
  </style>
</head>
<body>
  <h1>Swades Connect Icon Generator</h1>
  <p>Click the button to download icons for the Chrome extension.</p>
  
  <div class="icons">
    <div class="icon-box">
      <canvas id="canvas16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-box">
      <canvas id="canvas48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-box">
      <canvas id="canvas128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>
  
  <button onclick="downloadAll()">Download All Icons</button>
  
  <script>
    const sizes = [16, 48, 128];
    
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // Indigo gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366F1'); // Indigo 500
      gradient.addColorStop(1, '#4F46E5'); // Indigo 600
      
      // Rounded rectangle
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // "S" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.65}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2 + size * 0.05);
    }
    
    // Draw icons on page load
    sizes.forEach(size => {
      drawIcon(document.getElementById(`canvas${size}`), size);
    });
    
    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`canvas${size}`);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon-${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    }
  </script>
</body>
</html>
